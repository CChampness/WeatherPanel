<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <title>Weather Panel</title>
</head>

<body class="flex-column min-100-vh">
  <header>
    <h1 class="title">Weather Panel</h1>
    <p>Search for a city's weather</p>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-sm-4 col-md-4 col-lg-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="city-form" class="card-body">
          <label class="form-label">City name</label>
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Get City</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Recent Searches</h3>
        <div id="city-buttons" class="card-body">
          <!-- Buttons go here, inserted by javascript -->
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-4 col-md-8 col-lg-8">
      <section id="detail-box" class="card">
        <h2>Current Weather for:</h2>
        <h2 id="city-search"></h2>
        <h2 id="current-date"></h2>
        <table>
          <tr>
            <td>Temp:</td>
            <td>......</td>
            <td id="temp"></td>
            <td>&nbsp</td>
            <td>Timezone:</td>
            <td>......</td>
            <td id="timezone"></td>
          </tr>
          <tr>
            <td>Wind:</td>
            <td>......</td>
            <td id="wind"></td>
            <td></td>
            <td>UV Index</td>
            <td>......</td>
            <td>
              <div id="uvindex"></div>
            </td>
         </tr>
          <tr>
            <td>Humidity</td>
            <td>......</td>
            <td id="humidity"></td>
          </tr>
          <tr>
            <td>Conditions</td>
            <td>......</td>
            <td id="condx"></td>
            <td id="currentIcon"></td>
          </tr>
        </table>
      </section>
      <h2 id="forecast-5day">5-day forecast for: </h2>
      <h2 id="city-5day"></h2>
      <section id="forecast-box" class="card">
        <!-- 5-day forecast cards go here, inserted by javascript -->
      </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/js/script.js"></script>
</body>

</html>
